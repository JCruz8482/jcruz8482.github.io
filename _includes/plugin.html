<div class="blog-post card">
    <div class="product__information">
        <h1 class="product__title">{{ plugin.title }}</h1>
    </div>
    <p class="product__description">{{ plugin.description | remove: '<p>' | remove: '</p>' }}</p>
    <img src="{{site.url}}{{site.baseurl}}{{ plugin.image }}"
         alt="{{ plugin.title }} image"
         class="product__image responsive" />    

    <p class="product__description">{{ plugin.content | remove: '<p>' | remove: '</p>' }}</p>
    <div class="col-lg-12">
        <div style="
        font-size: 10px;
        color: #cccccc;
        line-break: anywhere;
        word-break: normal;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        font-family: Interstate, Lucida Grande, Lucida Sans Unicode, Lucida Sans,
          Garuda, Verdana, Tahoma, sans-serif;
        font-weight: 100;
      "></div>
        <hr />
    </div>
</div>
